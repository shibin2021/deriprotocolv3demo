type Liquidity @entity {
  id: ID!
  account: Bytes!
  bTokenId: Bytes!
  lTokenId: BigInt!
  amount: BigInt!
  newLiquidity: BigInt!
  timestamp: Int!
}

type DToken @entity {
  id: ID!
  name: String!
  ownerTokenId: [OwnerTokenId!]! @derivedFrom(field: "token")
}

type OwnerTokenId @entity {
  id: ID!
  owner: Bytes!
  tokenId: String!
  token: DToken!
}

type Pool @entity {
  id: ID!
  admin: Bytes!
  implementation: Bytes!
  pToken: DToken!
  lToken: DToken!
  symbolManager: Bytes!
  swapper: Bytes!
  tokenB0: Bytes!
  tokenWETH: Bytes!
  vaultImplementation:Bytes!
  protocolFeeCollector:Bytes!
}


