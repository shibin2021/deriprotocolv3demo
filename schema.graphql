
type DToken @entity {
  id: ID!
  account: Bytes!
  type: String!
  timestamp: Int!
}

type Liquidity @entity {
  id: ID!
  account: Bytes!
  bTokenId: Bytes!
  lTokenId: BigInt!
  amount: BigInt!
  newLiquidity: BigInt!
  timestamp: Int!
}

type Pool @entity {
  id: ID!
  admin: Bytes!
  implementation: Bytes
  LTokenAddress: Bytes!
  PTokenAddress: Bytes!
}
