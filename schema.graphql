type Liquidity @entity {
  id: ID!
  account: Bytes!
  bTokenId: Bytes!
  lTokenId: BigInt!
  amount: BigInt!
  newLiquidity: BigInt!
  timestamp: Int!
}

type Pool @entity {
  id: ID!
  # meta
  admin: Bytes!
  implementation: Bytes
  # address
  pToken: Bytes!
  lTpken: Bytes!
  symbolManager: Bytes!
  swapper: Bytes!
  tokenB0: Bytes!
  tokenWETH: Bytes!
  implementation:Bytes!
  vaultImplementation:Bytes!
  protocolFeeCollector:Bytes
}
