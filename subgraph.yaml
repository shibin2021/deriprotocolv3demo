specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  # === PoolImplementation
  - kind: ethereum
    name: PoolImplementation
    network: arbitrum-one
    source:
      address: "0xDE3447Eb47EcDf9B5F90E7A6960a14663916CeE8"
      abi: PoolImplementationAbi
      startBlock: 11116070
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pool
        - Liquidity
      abis:
        - name: PoolImplementationAbi
          file: ./abis/PoolImplementation.json
        - name: DTokenAbi
          file: ./abis/DToken.json
      eventHandlers:
        - event: NewAdmin(indexed address)
          handler: handlePoolNewAdmin
        - event: NewImplementation(address)
          handler: handlePoolNewImplementation
        - event: AddLiquidity(indexed uint256,indexed address,uint256,int256)
          handler: handlePoolAddLiquidity
        - event: RemoveLiquidity(indexed uint256,indexed address,uint256,int256)
          handler: handlePoolRemoveLiquidity
      file: ./src/mapping/pool.ts
  - kind: ethereum
    name: DTokenP
    network: arbitrum-one
    source:
      address: "0x548758470914544bB289801153157517a6Ca2a82"
      abi: DTokenAbi
      startBlock: 11116070
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - DToken
        - OwnerTokenId
      abis:
        - name: DTokenAbi
          file: ./abis/DToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleDTokenTransder
      file: ./src/mapping/dtoken.ts
  - kind: ethereum
    name: DTokenL
    network: arbitrum-one
    source:
      address: "0x109F2f2b8e2490Ba9Cd8B5ab1d1dc7Fb4AeD3B63"
      abi: DTokenAbi
      startBlock: 11116070
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - DToken
        - OwnerTokenId
      abis:
        - name: DTokenAbi
          file: ./abis/DToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleDTokenTransder
      file: ./src/mapping/dtoken.ts
